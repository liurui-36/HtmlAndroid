<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>这里是一个H5页面</title>
	</head>

	<body>
		<p id="ptext">点击按键0 执行android中的 public void click0(){} 方法</p>
		<Button id="buttonId0" class="buttonClass" onclick="javascript:myButton.click0()">按键0</Button>
		
		<p>点击按键1 执行android中的 public void click1(){}方法</p>
		<Button id="buttonId1" class="buttonClass" onclick="javascript:myButton.click1()">按键1
</Button>

		<script>
			function setRed() {
				//这个方法设置 id 为 ptext 的元素的背景色为红色
				var a = document.getElementById('ptext');
				a.style.backgroundColor = "#F00";
			}
		</script>
	</body>

</html>
